<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>软院找人</title>
    <meta name="description" content="Pitch is a beautiful Bootstrap 4 template for startup pre-launch landing pages."/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
	ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    border: 1px solid #e7e7e7;
	    background-color: #f3f3f3;
	}
	
	li {
	    float: left;
	}
	
	li a {
	    display: block;
	    color: #666;
	    text-align: center;
	    padding: 10px 12px;
	    text-decoration: none;
	}
	
	li a:hover:not(.active) {
	    background-color: #ddd;
	}
	
	li a.active {
	    color: white;
	    background-color: #be2ac0;
	}
	</style>
	<script type="text/javascript">
	function signin(){
		$("#myModal").modal('show') //显示模态框
	}
	</script>
</head>
<body>
	<ul style="position:fixed; top:0; width:100%;">
	  <li><a class="active" href="#home">主页</a></li>
	  <li style="float:right; margin: 3px;"><button class="btn btn-default" onclick="signin()">登陆Login</button></li>
	</ul>

	<!--hero header-->
	<section id="home">
	    <div class="container" style="padding: 100px">
	            <div style="text-align: center">
	                <img src="img/mockup.svg" style="max-width: 80%; height:auto" class="img-fluid d-block mx-auto" alt="Mockup"/>
	                <div>
	                	<h4>软院找人<h4>
	                </div>
	                <form action="getDataServlet" method="get">
	                    <div style="align-content: center; padding-left: 150px;padding-right: 150px" >
	                        <input name="data" type="text" class="form-control" placeholder="请输入学号或姓名等">
	                        <button class="btn btn-block btn-primary" style="width: 50%; margin-left: 160px; margin-top: 10px" type="submit" >Search</button>
	                    </div>
	                </form>
	            </div>
	    </div>
	</section>
	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
						<h4 class="modal-title" align="center">登录框</h4>
						<br/>
						<form class="form-horizontal" role="form" action="checkAdminServlet" method="post">
							<div class="form-group">
								<label for="name" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" name="name" placeholder="请输入您的账号">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" name="password" placeholder="请输入您的密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-5">
									<button id="submitBtn" type="submit" class="btn btn-primary">登陆</button>
									<button id="submitBtn" type="reset" class="btn btn-primary">取消</button>
								</div>
							</div>
							</form>
				</div>
				<div class="modal-footer">
				</div>
			</div>
			<!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
